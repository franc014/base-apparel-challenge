<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/app.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="content">
      <section class="content__main">
        <header class="header">
          <object data="./assets/images/logo.svg" type="image/svg+xml">
            <div>BASE APAREL</div>
          </object>
        </header>
        <main class="copy">
          <h1 class="copy__title">
            <span class="text_lighter"> We ' re </span>
            coming soon
          </h1>
          <p class="copy__presentation">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcement and
            our launch deals.
          </p>

          <form class="subscribe-form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="subscribe-form__input"
              autocomplete="off"
            />
            <button class="subscribe-form__btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                width="20"
                height="20"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </form>
        </main>
      </section>
      <section class="content__model">right content</section>
    </div>
  </body>
</html>
